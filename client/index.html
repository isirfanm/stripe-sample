<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stripe Indonesia Subscription Sample</title>
    <meta name="description" content="A demo of Stripe Payment Intents" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="./script.js" defer></script>
  </head>

  <body>
    <div class="sr-root">
      <div class="sr-main">
        <h2 id="title">Create an Subscription</h2>
        <form id="payment-form">
          <input type="text" id="name" name="name" placeholder="name" />
          <input type="email" id="email" name="email" placeholder="e-mail" />

          <div>
            <input type="radio" id="bca" name="bank" value="bca" checked />
            <img src="img/bca.svg" style="width: 80px;" />
            <input type="radio" id="bni" name="bank" value="bni" />
            <img src="img/bni.svg" style="width: 80px;" />
          </div>

          <button id="submit">
            <div class="spinner hidden" id="spinner"></div>
            <span id="button-subscribe">Subscribe</span
            ><span id="order-amount"></span>
          </button>
        </form>
        <div id="blah"></div>
        <div class="sr-result hidden">
          <p>Payment completed<br /></p>
          <pre>
            <code></code>
          </pre>
        </div>
      </div>
    </div>
  </body>
</html>
